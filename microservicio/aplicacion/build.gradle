plugins {
	id 'org.springframework.boot' version '2.7.2'
	id 'java'
}

group = 'co.talento.uco'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation project(':dominio')
	implementation project(':comun:comun-aplicacion')
	implementation project.ext.springstarterweb
	implementation project.ext.springdevtools
	//implementation "org.springframework.boot:spring-boot-starter-web"
	//implementation "org.springframework.boot:spring-boot-devtools"
	//runtimeOnly  'mysql:mysql-connector-java'
	compileOnly project.ext.lombok
	annotationProcessor project.ext.lombok
}
tasks.named('test') {
	useJUnitPlatform()
}
