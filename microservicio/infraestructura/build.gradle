plugins {
	id 'org.springframework.boot' version '2.7.2'
	id 'io.spring.dependency-management' version '1.0.12.RELEASE'
	id 'java'
}

group = 'co.smart.parking'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation project.ext.springstarterweb
    implementation 'org.projectlombok:lombok:1.18.24'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	//runtimeOnly 'mysql:mysql-connector-java'
	implementation project(':dominio')
	implementation project(':aplicacion')
	implementation project(':comun:comun-infraestructura')

	implementation project.ext.springsecurity
	implementation project.ext.jwt


	implementation project(':dominio')
	implementation project(':aplicacion')
	implementation project(':comun:comun-infraestructura')
	implementation project(':comun:comun-dominio')

	runtimeOnly project.ext.db

	implementation project.ext.springamqp
	implementation project.ext.gson

	/*implementation project.ext.springstarterweb
	implementation project.ext.lombok
	implementation project.ext.springbootjpa
	implementation project.ext.springsecurity
	implementation project.ext.jwt
	implementation project.ext.springamqp*/

}

tasks.named('test') {
	useJUnitPlatform()
}
